<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket Example </title>
</head>
<body>
<p>We start Socket Example Now</p>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('connect',()=>{
     console.log("connected to server")
    })
    socket.on('disconnect',()=>{
        console.log("disconnected to server")
    })
</script>
</body>
</html>
