<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Crack</title>
</head>
<body>
 <input type="text" id="num1"> <input type="text" id="num2"> <input type="text" id="num3"> <br>
<input type="button" value="crack" onclick="chk()">
<div id="output"></div>

 <script>
    var ccode=[];
    var ucode=[];
    var count=0;
    var info='';
     for(var i=0;i<3;i++){
         ccode.push(Math.floor(Math.random()*9));
     }
     alert(ccode);
     function chk() {
         count=0;
         var n1=document.getElementById("num1").value;
         var n2=document.getElementById("num2").value;
         var n3=document.getElementById("num3").value;
         ucode=[n1,n2,n3];
         alert(ucode);
         for(var x=0;x<3;i++) {
             document.getElementById("output").innerHTML += numCheck(ucode[x],ccode[x]);
         }
         if(count == 3){
             document.getElementById("output").innerHTML += " You Guessed it <br>";
         }else{
             document.getElementById("output").innerHTML += "<br>";
         }
     }
     function numCheck(a,b) {
         if(a>b){
             return "L";
         }
         if(a<b){
             return "H";
         }
         if(a==b){
             count++;
             return a;
         }
     }
 </script>


</body>
</html>
