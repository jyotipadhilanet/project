<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practise</title>
</head>
<body>
<div id="output"></div>
<input type="button" onClick="start()" value="Start Game">
<script>
    var secretWord = ["1", "2", "3", "4", "5","6","7"];
    var output = document.getElementById("output");
    function start() {
        shuffleArray(secretWord);
        output.innerHTML += secretWord + "<br>";
    }
    function shuffleArray(arr) {
        for (var x = 0; x<arr.length; x++) {
            var holder = Math.floor(Math.random() * arr.length);
            var temp = arr[x];
            arr[x] = arr[holder];
            arr[holder] = temp;
        }
        return arr;
    }
</script>
</body>
</html>
