<body>
<script>
    function add(s1,s2,callback) {
        var data=callback(s1,s2);
        console.log(data);
    }
    add(10,20,function (s1,s2) {
        return s1+s2;
    })
    function shuffleArray(arr) {
        for (var x = arr.length - 1; x > 0; x--) {
            var holder = Math.floor(Math.random() * (x + 1));
            var temp = arr[x];
            arr[x] = arr[holder];
            arr[holder] = temp;
        }
        return arr;
    }

    for (var x = 0; x < myArray.length; x++) {

    }

</script>
