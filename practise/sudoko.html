    <button type="button" name="solve" onclick="myData()">solve</button>
  <script>
      let count1=0;
      let count2=3;
      let count3=6;

      let i=1;
      let j=1;
      let k=1;

     function  myData() {
         for(let i=1;i<=9;i++){
             for(let j=1;j<=9;j++){
                 my(i,j);
             }
         }
     }
     function my(i,j) {
         if((i%3==1) && (j<4))
         {
             count1++;
             if(count1>=4)
                 count1=1;
             let data=`${i}${j}${count1}`;
             var rand=Math.floor(Math.random()*10);
             console.log(rand+"  "+data);
             document.getElementById(data).value=rand;

         }
      else if( (i%3==2) && (j<7)){
             count2++;
             if(count2>=7)
                 count2=4;
             let data=`${i}${j}${count2}`;
             var rand=Math.floor(Math.random()*10);
             console.log(rand+"  "+data);
             document.getElementById(data).value=rand;

         }
       if(((i==3) || (i==6) || (i==9)) && ((j==7) || (j==8) || (j==9) )) {
             count3++;
             if(count3>=10)
                 count3=7;
             let data=`${i}${j}${count3}`;
             var rand=Math.floor(Math.random()*10);
             console.log(rand+"  "+data);
             document.getElementById(data).value=rand;
         }
     }
